<header class="header">
  <button
    class="loginBtn"
    (click)="onLogin()"
    *ngIf="!authenticateService.isLogin"
  >
    User Login
  </button>
  <button
    class="loginBtn"
    (click)="logout()"
    *ngIf="authenticateService.isLogin"
  >
    Log out
  </button>
  <h1 class="header__heading">{{ name ? name : defaultName }}</h1>
</header>
